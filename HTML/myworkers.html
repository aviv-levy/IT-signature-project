<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS//loader.css">
    <link rel="stylesheet" href="../CSS/workersStyle.css">
    <link rel="stylesheet" href="../CSS/bubbles.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <title>Workers</title>
</head>

<body dir="rtl">

    <div id="root">
        <div class="nav">
        </div>
        <div class="mycenter">
            <span>חפש לפי מחלקה:</span>
            <select name="department" id="department">
                <option>בחר מחלקה</option>
                <option value="הנהלה">הנהלה</option>
                <option value="מחשוב">מחשוב</option>
                <option value="מתכנת">מתכנת</option>
                <option value="QA">QA</option>
                <option value="הנהלת חשבונות">הנהלת חשבונות</option>
                <option value="טכנאים">טכנאים</option>
                <option value="קופות">קופות</option>
                <option value="ERP">ERP</option>
                <option value="מנהל פרוייקטים">מנהל פרוייקטים</option>
                <option value="מנהל מוצר">מנהל מוצר</option>
                <option value="מכירות">מכירות</option>
                <option value="מסופונים">מסופונים</option>
                <option value="עובד חיצוני">עובד חיצוני</option>
            </select>
            <div class="containsearch">
                <div class="mysearch">
                    <input type="text" id="search" placeholder="חיפוש עובד...">
                    <span class="focus-border">
                        <i></i>
                    </span>
                </div>
            </div>
            <div id="workerDisplay">
                <table border="1">
                    <thead>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>שם עובד</td>
                            <td>מחלקה</td>
                            <td>מייל</td>
                            <td>מספר עובד</td>
                            <td>אבטחת מידע</td>
                        </tr>
                    </thead>

                    <tbody id="workerstable">


                    </tbody>

                </table>
            </div>
            <div id="sum">

            </div>
            <button id="deleteBtn" class="custom-btn btn-6"><span>Delete selected <i
                        class="fa-regular fa-trash-can"></i></span></button>
            <button id="sendMailBtn" class="custom-btn btn-7"><span>Send email selected <i
                        class="fa-sharp fa-solid fa-envelope"></i></span></button>
            <button id="checkAllBtn" class="custom-btn btn-8"><span>Check All <i
                        class="fa-regular fa-square-check"></i></span></button>
            <button id="clearAllBtn" class="custom-btn btn-9"><span>Clear All <i
                        class="fa-regular fa-eraser"></i></span></button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="display2">

                    <form id="modal-form" action="">
                        <div class="centralize">
                            <span id="depart-label">מחלקה:</span>
                            <select name="modalDepartment" id="modal-department">
                                <option value="הנהלה">הנהלה</option>
                                <option value="מחשוב">מחשוב</option>
                                <option value="מתכנת">מתכנת</option>
                                <option value="QA">QA</option>
                                <option value="הנהלת חשבונות">הנהלת חשבונות</option>
                                <option value="טכנאים">טכנאים</option>
                                <option value="קופות">קופות</option>
                                <option value="ERP">ERP</option>
                                <option value="מנהל פרוייקטים">מנהל פרוייקטים</option>
                                <option value="מנהל מוצר">מנהל מוצר</option>
                                <option value="מכירות">מכירות</option>
                                <option value="מסופונים">מסופונים</option>
                                <option value="עובד חיצוני">עובד חיצוני</option>
                            </select>
                        </div>
                        <div class="centralize">
                            <div class="input-block">
                                <input type="text" name="idworker" id="idworker" required spellcheck="false">
                                <span class="placeholder">מספר עובד</span>
                            </div>
                        </div>
                        <div class="centralize">
                            <div class="input-block">
                                <input type="text" name="workerName" id="workerName" required spellcheck="false">
                                <span class="placeholder">שם עובד</span>
                            </div>
                        </div>

                        <div class="centralize">
                            <div class="input-block">
                                <input type="text" name="email" id="email" required spellcheck="false">
                                <span class="placeholder">מייל</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn-modal" id="editbtn" type="button">שמור שינויים</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <!--End of Modal-->

        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="loader loader-hidden"></div>
    <script src="../JS/navbar.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../JS/workers.js"></script>
</body>

</html>
