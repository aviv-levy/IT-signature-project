<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS//loader.css">
    <link rel="stylesheet" href="../CSS/workersStyle.css">
    <link rel="stylesheet" href="../CSS/bubbles.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <title>Workers</title>
</head>

<body dir="rtl">
    <div id="root">
        <div class="nav">
        </div>
        <div class="mycenter">
            <span>חפש לפי מחלקה:</span>
            <select name="department" id="department">
                <option>בחר מחלקה</option>
                <option value="מחשוב">מחשוב</option>
                <option value="מתכנת">מתכנת</option>
                <option value="QA">QA</option>
                <option value="הנהלת חשבונות">הנהלת חשבונות</option>
                <option value="טכנאים">טכנאים</option>
                <option value="קופות">קופות</option>
                <option value="ERP">ERP</option>
                <option value="מנהל פרוייקטים">מנהל פרוייקטים</option>
                <option value="מנהל מוצר">מנהל מוצר</option>
                <option value="מכירות">מכירות</option>
                <option value="מסופונים">מסופונים</option>
            </select>
            <div class="containsearch">
                <div class="mysearch">
                    <input type="text" id="search" placeholder="חיפוש עובד...">
                    <span class="focus-border">
                        <i></i>
                    </span>
                </div>
            </div>
            <div id="workerDisplay">
                <table border="1">
                    <thead>
                        <tr>
                            <td></td>
                            <td>שם עובד</td>
                            <td>מחלקה</td>
                            <td>מייל</td>
                            <td>מספר עובד</td>
                            <td>אבטחת מידע</td>
                        </tr>
                    </thead>

                    <tbody id="workerstable">


                    </tbody>

                </table>
            </div>
            <div id="sum">

            </div>
            <button id="deleteBtn" class="custom-btn btn-6"><span>Delete selected <i class="fa-regular fa-trash-can"></i></span></button>
            <button id="sendMailBtn" class="custom-btn btn-7"><span>Send email selected <i class="fa-sharp fa-solid fa-envelope"></i></span></button>
            <button id="checkAllBtn" class="custom-btn btn-8"><span>Check All <i class="fa-regular fa-square-check"></i></span></button>
            <button id="clearAllBtn" class="custom-btn btn-9"><span>Clear All <i class="fa-regular fa-eraser"></i></span></button>
        </div>

        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="loader loader-hidden"></div>
    <script src="../JS/navbar.js"></script>
    <script type="module" src="../JS/workers.js"></script>
</body>

</html>
