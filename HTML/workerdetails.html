<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/selectedworkerstyle.css">
    <link rel="stylesheet" href="../CSS/bubbles.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/btn_remove_item.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>Worker Details</title>
</head>

<body dir="rtl">
    <div class="nav">
    </div>
    <h1>אבטחת מידע</h1>

    <div id="securitydisp">

    </div>

    <h1>רשימת ציוד</h1>

    <div id="display">

    </div>


    <div class="deletebtn">
        <button id="add-items" class="custom-btn btn-add"><span>הוסף פריטים</span></button>
        <button id="delte-items" onclick="deleteItems()" class="custom-btn btn-6"><span>מחק פריטים
                מסומנים</span></button>
    </div>

    <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="display2">

                <form action="">

                    <input type="date" id="date" onfocus="this.showPicker()">
                    <input type="text" id="itworker" placeholder="שם מבצע הפעולה">
                    <div class="check">
                        <input type="checkbox" class="items" value="1">אוזניות אלחוטיות
                        <br>
                        <input type="checkbox" class="items" value="2">אוזניות חוטיות
                        <br>
                        <input type="checkbox" class="items" value="10">מצלמה
                        <br>
                        <input type="checkbox" class="items" value="3">מחשב נייד מסוג
                        <input type="text" id="computer" name="">
                        <br>
                        <input type="checkbox" class="items" value="4">טלפון סלולרי מסוג
                        <input type="text" id="phone" name="">
                        <br>
                        <input type="checkbox" class="items" value="5">נטסטיק לגלישה סלולרית
                        <br>
                        <input type="checkbox" class="items" value="6">דיסק און קי
                        <br>

                        <input type="checkbox" class="items" value="7">תיק
                        <br>
                        <input type="checkbox" class="items" value="8">מטען
                        <br>
                        <input type="checkbox" class="items" value="9">אחר
                        <input type="text" id="other">
                    </div>

                    <h3>חתימת עובד</h3>
                    <div class="flex-row">
                        <div class="wrapper">
                            <canvas id="signature-pad"></canvas>
                        </div>
                        <div class="clear-btn">
                            <button class="btn-modal" type="button" id="clear"><span> נקה חתימה </span></button>
                            <button class="btn-modal" id="save" type="button" onclick="saveSignature()">חתימה</button>
                        </div>
                    </div>
                </form>

                <img id="saveSignature" alt="">
            </div>
        </div>

    </div>

    <!--End of Modal-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js"
        integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/workerdetails.js"></script>
    <script src="../JS//modal.js"></script>
</body>

</html>
