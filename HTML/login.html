<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="pic">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="title">Login</h2>
            <form id="my-form">
                <label for="username">Username</label>
                <div class="login_field">
                    <i class="login_icon fas fa-user"></i>
                    <input type="text" id="username" class="input" name="username" autocomplete="off" placeholder="Username">
                </div>
                <label for="password">Password</label>
                <div class="login_field">
                    <i class="login_icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="input" autocomplete="off" placeholder="Password">
                </div>
                <button type="button" id="loginbtn" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>

</html>
