<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS//loader.css">
    <link rel="stylesheet" href="../../CSS/workersStyle.css">
    <link rel="stylesheet" href="../../CSS/bubbles.css">
    <link rel="stylesheet" href="../../CSS/navbar.css">
    <link rel="stylesheet" href="../../CSS/modal.css">
    <title>Workers</title>
</head>

<body dir="rtl">

    <div id="root">
        <div class="nav">
        </div>
        <div class="mycenter">
            <div class="containsearch">
                <div class="mysearch">
                    <input type="text" id="search" placeholder="חיפוש עובד...">
                    <span class="focus-border">
                        <i></i>
                    </span>
                </div>
            </div>
            <div id="workerDisplay">
                <table border="1">
                    <thead>
                        <tr>
                            <td></td>
                            <td>שם עובד</td>
                            <td>ת.ז</td>
                            <td>הצהרת סודיות</td>
                            <td>טופס חופשה והיעדרויות</td>
                        </tr>
                    </thead>

                    <tbody id="workerstable">


                    </tbody>

                </table>
            </div>
            <div id="sum">

            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="display2">

                    <form id="modal-form" action="">
                        <div class="centralize">
                            <div class="input-block">
                                <input type="text" name="idworker" id="idworker" required spellcheck="false">
                                <span class="placeholder">מספר עובד</span>
                            </div>
                        </div>
                        <div class="centralize">
                            <div class="input-block">
                                <input type="text" name="workerName" id="workerName" required spellcheck="false">
                                <span class="placeholder">שם עובד</span>
                            </div>
                        </div>

                        <div class="centralize">
                            <div class="input-block">
                                <input type="text" name="email" id="email" required spellcheck="false">
                                <span class="placeholder">מייל</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn-modal" id="editbtn" type="button">שמור שינויים</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <!--End of Modal-->

        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="loader loader-hidden"></div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../JS/HR/hrPanel.js"></script>
</body>

</html>
